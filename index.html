<!DOCTYPE html>
<html>
  <head>
    <title>Survey Says!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <nav id="top-nav">
      <!-- <div class="app-name">Survey Says</div> -->
      <a href="#" class="navbar-left"><img src="/survey-says.png"></a>
      <div class="nav-buttons">
        <div class="dropdown">
          <button class="btn btn-light sign-in disable dropdown-toggle disappear" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </button>
          <div class="dropdown-menu">
          <form id="change-password" class="dropdown-item">
          <div class="account-line">
            <input type="password" name="passwords[old]" placeholder="Old Password" class="log-field">
          </div>
          <div class="account-line">
            <input type="password" name="passwords[new]" placeholder="New Password" class="log-field">
          </div>
          <div>
            <input type="submit" value="Change Password" class="btn btn-info btn-block">
          </div>
          </form>
          <form id="sign-out" class="dropdown-item">
            <input type="submit" value="Sign out" class="btn btn-info btn-block kill-dropdown">
          </form>
            <div class="dropdown-footer">
              <p class="dropdown-item change-password-message"></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="disable sign-in nav2">
      <button id="index-survey" class="btn btn-info">Take a Survey</button>
      <div>
        <button id="show-create-survey" class="btn btn-info">Create Survey</button>
        <button id="index-yours" class="btn btn-info">My Surveys</button>
      </div>
    </div>
    <div class="log log-before-nav2">
      <h3 id="log-message">Welcome</h3>
      <form id="sign-up">
        <h3 class="initLog-headers">Sign up</h3>
          <input class="log-field" type="text" name="credentials[email]" maxlength="40" placeholder="Email">
          <input class="log-field" type="password" name="credentials[password]" maxlength="40" placeholder="Password">
          <input class="log-field" type="password" name="credentials[password_confirmation]" maxlength="40" placeholder="Confirm Password">
          <br><input type="submit" value="Sign up" class="btn btn-info">
      </form>
      <form id="sign-in">
        <h3 class="initLog-headers">Sign in</h3>
          <input class="log-field" type="text" name="credentials[email]" maxlength="40" placeholder="Email">
          <input class="log-field" type="password" name="credentials[password]" maxlength="40" placeholder="Password">
          <br><input type="submit" value="Sign in" class="btn btn-info">
      </form>
    </div>
    <div id='create-form'>
    </div>
    <!-- <main class="container"> -->
    <main>
      <div class="content disable sign-in row">
      </div>
    </main>
  </body>
</html>
